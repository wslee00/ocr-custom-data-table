<template>
    <lightning-card title="Contact Roles" icon-name="standard:contact">
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr class="slds-line-height_reset">
                    <th scope="col">
                        <div class="slds-truncate" title="Contact">Contact</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Role">Role</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Primary">Primary?</div>
                    </th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <template for:each={contactRoles} for:item="contactRole">
                    <tr key={contactRole.Id} class="slds-hint-parent">
                        <td data-label="Contact">
                            <div title={contactRole.Name}>
                                <lightning-record-picker
                                    label="Contact"
                                    variant="label-hidden"
                                    value={contactRole.ContactId}
                                    placeholder="Search Contacts..."
                                    object-api-name="Contact"
                                >
                                </lightning-record-picker>
                            </div>
                        </td>
                        <td data-label="Role">
                            <div title={contactRole.Role}>
                                <lightning-combobox
                                    name="role"
                                    label="Role"
                                    variant="label-hidden"
                                    value={contactRole.Role}
                                    placeholder="Select Role"
                                    options={roleOptions}
                                    onchange={handleRoleChange}
                                ></lightning-combobox>
                            </div>
                        </td>
                        <td data-label="Primary">
                            <lightning-input
                                type="checkbox"
                                name="primary"
                                checked={contactRole.IsPrimary}
                            ></lightning-input>
                        </td>
                        <td data-label="Delete">
                            <lightning-button-icon
                                class="delete-button"
                                icon-name="utility:delete"
                                variant="bare"
                                onclick={handleDelete}
                                data-id={contactRole.Id}
                                title="Delete"
                            >
                            </lightning-button-icon>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
        <div class="slds-m-top_medium slds-m-left_medium">
            <lightning-button
                label="Add Contact Role"
                onclick={handleAdd}
                variant="brand"
            ></lightning-button>
        </div>
    </lightning-card>
</template>
