<template>
    <lightning-card title="Contact Roles" icon-name="standard:contact">
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr class="slds-line-height_reset">
                    <th scope="col">
                        <div class="slds-truncate" title="Contact">Contact</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Role">Role</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Primary">Primary?</div>
                    </th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <template for:each={contactRoles} for:item="contactRole">
                    <c-opp-contact-role-row
                        key={contactRole.Id}
                        contact-role={contactRole}
                        oncontactchange={handleContactChange}
                        onprimarychange={handlePrimaryChange}
                        onrolechange={handleRoleChange}
                    ></c-opp-contact-role-row>
                </template>
            </tbody>
        </table>
        <div class="slds-m-top_medium slds-m-left_medium">
            <lightning-button
                label="Add Contact Role"
                onclick={handleAdd}
                variant="brand"
            ></lightning-button>
        </div>
    </lightning-card>
</template>
