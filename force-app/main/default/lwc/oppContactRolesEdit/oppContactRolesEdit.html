<template>
    <lightning-card class="slds-is-relative" title="Contact Roles" icon-name="standard:contact">
        <lightning-spinner
            alternative-text="Saving..."
            lwc:if={isSaving}
            size="medium"
        ></lightning-spinner>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr class="slds-line-height_reset">
                    <th scope="col">
                        <div class="slds-truncate" title="Contact">Contact</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Role">Role</div>
                    </th>
                    <th scope="col">
                        <div class="slds-truncate" title="Primary">Primary?</div>
                    </th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <template for:each={contactRoleDtos} for:item="contactRoleDto">
                    <c-opp-contact-role-row
                        key={contactRoleDto.record.Id}
                        contact-role={contactRoleDto.record}
                        oncontactrolechange={handleContactRoleChange}
                    ></c-opp-contact-role-row>
                </template>
            </tbody>
        </table>
        <div class="slds-m-top_medium slds-m-left_medium">
            <lightning-button
                label="Add Contact Role"
                onclick={handleAdd}
                variant="outline-brand"
            ></lightning-button>
            <lightning-button
                class="slds-m-left_x-small"
                label="Save"
                onclick={handleSave}
                variant="brand"
            ></lightning-button>
        </div>
    </lightning-card>
</template>
